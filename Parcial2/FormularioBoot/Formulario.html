<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="Estilo.css">
  <title>Formulario</title>
</head>
<body>

<div class="container">
  <h2>Formulario</h2>
  <figure>
      <img src="LogoForm.png" alt="Formulario" width="350x" height="300px">
  </figure>

  <h2>Datos personales</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="Apellidos">Apellidos:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="Apellidos" placeholder="Ingrese sus Apellidos">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Fecha de nacimiento</label>
      <div class="col-sm-10">
          <input type="date" class="Fecha">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="Telefono">Teléfono:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Telefono" placeholder="Ingrese su Teléfono">
        </div>
    </div>

    <div class="form-group">
        <p class="control-label col-sm-2">Sexo:</p>
        <label class="control-label">Masculino</label>
        <input type="radio" class="SexoM">
        <label for="Femenino">Femenino</label>
        <input type="radio" class="SexoF">
    </div>

    <h2>Datos de dirección</h2>

    <div class="form-group">
        <label class="control-label col-sm-2" for="ciudad">Ciudad:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su Ciudad">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="Colonia">Colonia:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Colonia" placeholder="Ingrese su Colonia">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="Calle">Calle:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Calle" placeholder="Ingrese su Calle">
        </div>
    </div>

    <h2>Regitro de nuevo usuario</h2>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Correo electrónico:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="usuario">Nombre de usuaro:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="usuario" placeholder="Ingrese el nombre de usuario">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="psw">Nueva contraseña:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="psw" placeholder="Ingrese la nueva contraseña">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="cpsw">Confirmar contraseña:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="cpsw" placeholder="Confirme la contraseña">
        </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-11 col-sm-10">
          <br><br>
        <button type="submit" class="btnEnviar">Enviar</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
